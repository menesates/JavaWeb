<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Page</title>
    </h:head>
    <h:body>
        
        <h:form style="margin-top: 250px">
            <b:container >
                <b:row>
                    <b:column medium-screen="3" ></b:column>
                    <b:column medium-screen="6" >
                        <b:panel title="Login" look="primary" collapsible="false">
                            <b:row>
                                <b:column medium-screen="3">
                                    <h:outputText value="Kullanıcı Adı:" />
                                </b:column>
                                <b:column medium-screen="9">
                                    <b:inputText placeholder="Kullanıcı Adı" value="#{login.kullaniciAdi}" >
                                        <f:facet name="prepend">
                                            <b:icon name="user" />
                                        </f:facet>
                                    </b:inputText>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="3">
                                    <h:outputText value="Şifre:" />
                                </b:column>
                                <b:column medium-screen="9">
                                    <b:inputSecret placeholder="Şifre" value="#{login.sifre}" >
                                        <f:facet name="prepend">
                                            <b:iconAwesome name="key" />
                                        </f:facet>
                                    </b:inputSecret>
                                </b:column>
                            </b:row>
                            <b:row>
                                
                                <b:column span="3" offset="9">
                                    <b:commandButton value="Giriş" look="primary"
                                                     style="width:100%" action="#{login.checkuser()}" />
                                </b:column>
                            </b:row>
                        </b:panel>
                    </b:column>
                    <b:column medium-screen="3" ></b:column>
                </b:row>
            </b:container>
        </h:form>
        
    </h:body>
</html>
